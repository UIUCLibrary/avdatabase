{% extends "layout.html" %}

{% block content %}
    <h1 class="mt-5">Formats</h1>
    <div class="row onePadding">
        <div class="col-md-12 col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <caption>Formats</caption>
                    <tr>
                        <th scope="col">Format Id</th>
                        <th scope="col">Format Name</th>
                    </tr>
                    {% for format_type in formats %}
                        <tr>
                            <td>{{format_type['id']}}</td>
                            <td>{{format_type['name']}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
