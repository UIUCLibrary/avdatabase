{% extends "layout.html" %}

{% block content %}
<h1 class="mt-5">Projects</h1>
<div class="row onePadding">
    <div class="col-md-12 col-sm-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                </tr>
                {% for project in projects %}
                    <tr>
                        <td><a href="{{ url_for('page_projects')}}/{{project['project_id'] }}">{{project['title']}}</a></td>
                        <td>{{project['status']}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
