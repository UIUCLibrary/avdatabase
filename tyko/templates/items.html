{% extends "layout.html" %}

{% block content %}
<h3>Items</h3>
<div class="row onePadding">
    <div class="col-md-12 col-sm-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>File Name</th>
                </tr>
                {% for item in items %}
                    <tr>
                        <td>{{item['name']}}</td>
                        <td>{{item['file_name'] or ""}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
